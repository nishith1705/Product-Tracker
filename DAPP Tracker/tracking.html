<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <style>
    .products{
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .pro{
        box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 90vh;
        background-color: #3498db; /* Set a background color for visibility */
      color: #fff; /* Set text color for visibility */
      padding: 20px; /* You can adjust padding as needed */
      box-sizing: border-box;
      border-radius: 25px;
      z-index: 1;
    }
    header{
        display: flex;
        justify-content: center;
        color: white;
    }
    button{
        border-radius: 25px;
        background-color: #3fff00;
        color: midnightblue;
        height: 40px;
        font-family: cursive;
    }
    body{
        background-color: grey;
        font-family: 'Courier New', Courier, monospace;
        font-size: large;
        background-color: midnightblue;
    }
    label{
        color: white;
    }
    header{
        background-color: midnightblue;
    }
    #orderStatus{
        color: white;
    }
  </style>
</head>
<body>
<header>
  <h1>Products</h1>
</header>
  <div class="products">
    <p class="pro">PRODUCT 1 <br/><br/><br/><button onclick="generateProductId()">Generate Product ID</button></p>
    <p class="pro">PRODUCT 2<br/><br/><br/><button onclick="generateProductId()">Generate Product ID</button></p>
    <p class="pro">PRODUCT 3<br/><br/><br/><button onclick="generateProductId()">Generate Product ID</button></p>
  </div>
  <br>
  <p id="orderStatus"></p>
  <label for="productIdInput">Enter Product ID:</label>
  <input type="text" id="productIdInput">
  <button onclick="redirectToProduct()">Track Order</button>

  <script>
    let generatedProductId;

    function generateProductId() {
      // Generate a random number and concatenate with a prefix
      generatedProductId = "PROD" + Math.floor(Math.random() * 1000);
      
      // Display the generated product ID
      document.getElementById("orderStatus").innerText = `Generated Product ID: ${generatedProductId}`;
    }

    function redirectToProduct() {
      const enteredProductId = document.getElementById("productIdInput").value;
      
      if (enteredProductId === generatedProductId) {
        // Simulate redirection or display a message
        window.location.href = "./products.html"
        document.getElementById("orderStatus").innerText = "Redirecting to the product page...";
      } else {
        document.getElementById("orderStatus").innerText = "Invalid Product ID. Please try again.";
      }
    }
  </script>

</body>
</html>
