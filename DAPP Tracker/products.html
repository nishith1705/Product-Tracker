    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking Demo</title>
  <style>
    .status-block {
      width: 150px;
      height: 80px;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      color: white;
    }
        .box{
            width: 10px;
            height: 10px;
            border: 2px solid black;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            font-family: 'Poppins', sans-serif;
font-family: 'Quicksand', sans-serif;
background: #6E6EF9; background: linear-gradient(to bottom, #6E6EF9 0%, #5F5FEA 100%); background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #6E6EF9), color-stop(100%, #5F5FEA)); background: -webkit-linear-gradient(top, #6E6EF9 0%, #5F5FEA 100%); background: -moz-linear-gradient(top, #6E6EF9 0%, #5F5FEA 100%); background: -o-linear-gradient(top, #6E6EF9 0%, #5F5FEA 100%); background: -ms-linear-gradient(top, #6E6EF9 0%, #5F5FEA 100%); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#6E6EF9', endColorstr='#5F5FEA', GradientType=0); border: 1px solid #5050DB; box-shadow: inset 0 1px 0 #7D7DFF; -webkit-box-shadow: inset 0 1px 0 #7D7DFF; -moz-box-shadow: inset 0 1px 0 #7D7DFF;
        }
        footer{
            font-family: 'Poppins', sans-serif;
font-family: 'Quicksand', sans-serif;
        }
        h1{
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: aquamarine;
        }
        body{
          background-color: midnightblue;
          font-style: italic;
          color: darkgoldenrod;
        }
        button{
          font-style: italic;
          color: darkgoldenrod;
          background-color: lightgreen;
          border-radius: 20px;
          padding: 7px;
        }
        .dabba{
          display: flex;
          justify-content: center;
          padding-bottom: 5px;
        }
        #ip{
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: x-large;
          padding-right: 30px;
        }
        .status{
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        .btngap{
          padding-left: 30px;
        }
  </style>
</head>
<body>

  <h1>Order Tracking Demo</h1>
  <div class="dabba">
    <label for="trackingIdInput" id="ip">Enter Tracking ID:</label>
    <input type="text" id="trackingIdInput">
    <div class="btngap">
      <button onclick="startTracking()">Track Order</button>
    </div>  
  </div> 
    <div id="statusBlocks" class="status"><!--<div class="container">
    <div class="box"></div>
    <div class="text">Order Confirmed</div>
    <br/><br/><br/><br/><br/>
    <div class="box"></div>
    <div class="text">Shipped</div>
    <br/><br/><br/><br/><br/>
    <div class="box"></div>
    <div class="text">Order Recieved</div>
    </div>--></div> 
    <script>
        let intervalId;
    
        function startTracking() {
          const trackingId = document.getElementById("trackingIdInput").value;
          
          // Clear any existing interval
          clearInterval(intervalId);
    
          // Simulate order tracking with changing colors
          let counter = 0;
          const statusBlocksElement = document.getElementById("statusBlocks");
          
          intervalId = setInterval(() => {
            const statusText = getStatusText(counter);
            const color = getRandomColor();
            const statusBlock = `<div class="status-block" style="background-color: ${color};">${statusText}</div>`;
            
            statusBlocksElement.innerHTML += statusBlock;
    
            counter++;
            if (counter === 5) {
              clearInterval(intervalId); // Stop after 5 iterations
            }
          }, 5000); // Change color every 2 seconds (adjust as needed)
        }
    
        function getStatusText(counter) {
          switch (counter) {
            case 0: return "Order Received";
            case 1: return "Processing";
            case 2: return "Shipped";
            case 3: return "Out for Delivery";
            case 4: return "Delivered";
            default: return "";
          }
        }
    
        function getRandomColor() {
          const letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      </script>
    
    </body>
